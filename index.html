<!DOCTYPE html>
<html>
<head>
  <title>CRUD-LAB</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <header>Crud API Menu</header>

  <section>
    <div class="row">
      
      <div class="id col-xs-offset-1 col-xs-5">
        <input class="col-xs-offset-1 col-xs-7" id="id_info" type="text" placeholder="Enter id"> 
      </div>

      <div class="user col-xs-5">
        <input class="col-xs-7 " id="user_info" type="text" placeholder="Enter username"> 
      </div>

      <div class="dropdown col-xs-1">
        <select id="request-selector" class="form-control">
        <option value="GET" selected="">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        
      </select>
      </div>

      <div class="title col-xs-offset-1 col-xs-5">
        <input class="col-xs-offset-1 col-xs-7" id="title_info" type="text" placeholder="Enter title"> 
      </div>      

      <div class="text col-xs-5">
        <input class="col-xs-7" id="text_info" type="text" placeholder="Enter text..."> 
      </div>

      <div class="btn col-xs-1">
        <button class="action">Confirm</button> 
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id#</th>
            <th>Text</th>
            <th>Title</th>
            <th>User</th>
            <th></th>
          </tr>
        </thead>

        <tbody id='details'>
          <tr ></tr>
            
        </tbody>
  
     </table>
    </div>
  </div>



</body>
</html>
